<mat-card>
  <mat-card-title>Tareas</mat-card-title>
  <mat-list class="scroll-list">
    <mat-list-item *ngFor="let task of tasks">
      <mat-icon mat-list-icon color="primary">assignment</mat-icon>
      <span class="task-title">{{task.title}}</span>
      <span class="spacer"></span>
      <mat-chip
        [ngClass]="task.synced ? 'chip-synced' : 'chip-pending'"
        selected>
        {{ task.synced ? 'Sincronizado' : 'Pendiente' }}
      </mat-chip>
      <button *ngIf="!task.synced" mat-icon-button (click)="syncTask(task)">
        <mat-icon color="warn">refresh</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
